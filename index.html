<!DOCTYPE html>
<html>
<head>
	<title>ThePyGuy</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		h1 {
			margin: 0;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: flex-end;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			transition: color 0.3s ease;
		}

		nav a:hover {
			color: #ccc;
		}

		main {
			padding: 20px;
			max-width: 800px;
			margin: auto;
		}

		h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>ThePyGuy</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h2>Welcome to ThePyGuy</h2>
			<p>I do python lol.</p>
		</section>

		<section>
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Message</label>
				<textarea id="message" name="message" required></textarea>

				<input type="submit" value="Send">
			</form>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
